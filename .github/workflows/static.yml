<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutricionista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nutricionista João Silva</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Transforme sua saúde hoje!</h2>
        <a href="#contato" class="btn">Agende uma Consulta</a>
    </section>

    <section id="sobre">
        <h3>Sobre Mim</h3>
        <p>Formado em Nutrição pela Universidade XYZ, com 5 anos de experiência.</p>
        <img src="foto.jpg" alt="Nutricionista João Silva">
    </section>

    <section id="servicos">
        <h3>Serviços</h3>
        <ul>
            <li>Consultas Individuais</li>
            <li>Planos Alimentares Personalizados</li>
            <li>Workshops de Nutrição</li>
        </ul>
    </section>

    <section id="depoimentos">
        <h3>Depoimentos</h3>
        <p>"Graças ao João, minha saúde melhorou muito!" - Maria</p>
    </section>

    <section id="contato">
        <h3>Contato</h3>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Nutricionista João Silva. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
